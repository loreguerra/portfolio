---
layout: default
---

<div class="home">
    <div class="container">
      {{ content }}


      {% for post in site.posts %}


          <div class="row">

             <div class="col-xs-12 col-md-6">

                <img src="{{ post.image }}" class="img-responsive" alt="{{ post.alt }}"/>

              </div>
                    <div class="post-details col-xs-12 col-md-4">


                            <p class="categories">{{ post.categories }}</p>

                                <h2>
                                {{ post.title | escape }}
                                </h2>

                                <p>{{ post.description }}</p>

                                <p class="skills">{{ post.skills }}</p>

                    </div>

            </div>

                  <div class="row">

                    <!-- button will show post.content -->

                  </div>

              {% endfor %}


    </div>

</div>
