---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <p class="skill-list">{{ post.categories }}</p>
        <h2>
        {{ post.title | escape }}
        </h2>
        <p>{{ post.excerpt }}</p>
        <p>{{ post.skills }}</p>

      </li>
    {% endfor %}
  </ul>

</div>
